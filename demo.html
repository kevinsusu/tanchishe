<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>贪吃蛇</title>
    <link rel="stylesheet" href="demo.css">
</head>
<body>
    <div class="start">
        <div class="startbtn"></div>
    </div>
    <div class="wrapper">
        <div class="leftside">
            <img src="images/pause.png" id='start' alt="">
        </div>
        <div class="main">
            <div class="main-header">
                <div class="score">
                    分数 :
                    <span id="score"></span>
                </div>
            </div>
            <div class="main-content"></div>
        </div>
    </div>
    <div class="loser">
        <div class="con">
            <div class="close"></div>
            <div class="alertscore"></div>
        </div>
    </div>
    <script src='demo.js'></script> 
</body>
</html>
